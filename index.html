<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Disney Trivia!</title>
    <meta name="description" content="Disney Trivia Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script href="./assets/javascript/cursor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- header -->
        <div class="header">
          <h1>Disney Trivia</h1>
          <button id="start">Click Me Bitch</button>
        </div>
        <!-- Time Counter Card -->
        <div class="timer">
          Time Remaining: <span id="counter-number"></span> Seconds
        </div>
        <!-- Question Card -->
        <div class="question">
          Question:
        </div>
        <!-- Answer Selection -->
        <div class="answer"></div>
      </div>
    </div>
    <script src="./assets/javascript/questions.js"></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
